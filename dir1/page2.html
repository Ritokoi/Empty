<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href='style1.css'>
    <link rel="shortcut icon" href="lainico.ico" type="image/x-icon">
    <link rel="icon" href="lainico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="description" content="This is an empty site">
    <title></title>
  </head>
  <body>
    <img src="LainBG.gif" id="BG"/>
    <img src="LainBGBlack.gif" id="BG1"/>
    <img src="lainscreen.gif" id="Screen"/>
    <img src="Book.png" id="Book"/>
    <a href="#"><img src="EnergyPanel.png" style="width: 7%;height: 18%;" id="Energy"></p>
    <a href="#"><img src="PC.png" style="width: 6%;height: 10%;" id="PC"></p>
    <a href="#"><img src="LainBook.png" style="width: 15%;height: 30%;" id="LainBook"></p>
    <audio controls id="Duvet">
      <source autoplay src="duvet.mp3" type="audio/mpeg"/>
    </audio>
    <audio autoplay loop id="wired">
      <source src="wired.mp3" type="audio/mpeg"/>
    </audio>
    <script>
      var autoplay = new AudioContext();
      var LightBG = document.getElementById("BG");
      var BlackBG = document.getElementById("BG1");
      var Lainscreen = document.getElementById("Screen");
      var Book = document.getElementById("Book");
      var PC = document.getElementById("PC");
      var LightButton = document.getElementById("Energy");
      var LainBook = document.getElementById("LainBook")
      var Wired = document.getElementById("wired");
      var down = new Audio();
      var down1 = new Audio();
      down.src = "down.mp3";
      down1.src = "down1.mp3";

      document.addEventListener("click", ()=>{
      autoplay.resume().then(()=> Wired.play());
      })

      document.addEventListener("keypress", ()=>{
      autoplay.resume().then(()=> Wired.play());
      })

      LightButton.addEventListener("click",()=>{
      BlackBG.style.visibility = "visible";
      LightBG.style.visibility = "hidden";
      down.play(); 
      })

      LightButton.addEventListener("dblclick",()=>{
      BlackBG.style.visibility = "hidden";
      LightBG.style.visibility = "visible";
      down1.play();
      })

      PC.addEventListener("mousedown",()=>{
      Lainscreen.style.visibility = "visible";
      })

      PC.addEventListener("mouseup",()=>{
      Lainscreen.style.visibility = "hidden";
      })

      LainBook.addEventListener("mousedown",()=>{
      Book.style.visibility = "visible";
      })

      LainBook.addEventListener("mouseup",()=>{
      Book.style.visibility = "hidden";
      })

      </script>
    </body>
</html>
